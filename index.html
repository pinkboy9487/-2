<h1>1.14是「村莊和掠奪（Village and Pillage）」更新的首個正式版，計劃於2019年初發布。<br>
本次更新將主要專注於村莊，包括加入一個稱為掠奪者的災厄村民變種，以及重新設計村莊建築以匹配其所在的生態域。<br>
本次更新將引入許多新的階梯、半磚和牆，也會修改合成系統，更新針葉林，並加入3種新生物。</h1><p>
